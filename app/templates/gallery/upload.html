{% extends "layout.html" %}
{% block title %}Upload{% endblock %}
{% block content %}

  <h2>Upload</h2>
  <form action="/gallery/upload" enctype="multipart/form-data" method="POST">
    {{ input.show("file", "input", {"type": "file"}, form) }}
    <input type="submit" value="Upload" />
  </form>
  
{% endblock %}

{% block bottom_menu %}
  <a href="/gallery/user/{{ user.data.username }}">Back</a><br />
{% endblock %}
