<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.1//EN"
	  "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
      body {
          background-color: #FFFFFF;
          color: #000000;
          font-family:Verdana,sans-serif;
          font-size: small;
          border: 0px;
	  padding: 2px;
	  max-width: 480px; margin: 0 auto;
      }
    </style>
    <link rel="stylesheet" href="/static/css/default.css" type="text/css" />
    <title>{% block title %}{% endblock %} | mobicms</title>
  </head>
  <body>
    
    {# import macros #}

    {% import "/_macros/forms.html" as input %}


    <div><a href="/"><img src="/static/icons/logo.png" alt="openSocial Network" /></a></div>
    
      {% if user.is_authenticated %}
	<div class="right profile">
	  <a href="/user/{{ user.object.username }}">Profile</a>
	  <a href="/mailbox">Mailbox (1)</a>
	</div>
      {% else %}
	<div>
	  <a href="/user/join">Join</a> or
	  <a href="/user/login">Login</a>
	</div>
      {% endif %}
    {% block content %}{% endblock %}

  </body>
</html>
