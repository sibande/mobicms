{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
  {% if user.is_authenticated %}
    <div>
      Hello, <a href="/user/{{ user.object.username }}">{{ user.object.username }}</a>
    </div>
  {% endif %}

  
  <table>
    <tr>
      <td>
	<a href="/chat">Chat</a>
      </td>
      <td class="right">
	<img src="/static/icons/chat.png" alt="Chat"/>
      </td>
    </tr>
    <tr>
      <td>
	<a href="/discussion">Community Discussion</a>
      </td>
      <td class="right">
	<img src="/static/icons/new.png" alt="Discussions"/>
      </td>
    </tr>
    <tr>
      <td>
	<a href="/gallery">Gallery</a>
      </td>
      <td class="right">
	<img src="/static/icons/graphics.png" alt="Gallery"/>
      </td>
    </tr>
  </table>
  {% if user.is_authenticated %}
    <div class="right">
      <a href="/user/logout">Logout</a>
    </div>
  {% endif %}
{% endblock %}
