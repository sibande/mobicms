{% extends "layout.html" %}
{% block title %}Discussion{% endblock %}
{% block content %}
<h3>Discussion Forums</h3>

<table>
{% for forum in forums %}
  <tr>
    <td>
      <a href="/discussion/{{ forum.label|lower }}">{{ forum.label }}</a>
    </td>
    <td class="right">
      {# number of topics | number of replies/comments #}
      0 | 0
    </td>
  </tr>
{% endfor %}
</table>
{% endblock %}
